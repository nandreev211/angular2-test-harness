<counter-criteria-sample (counterCriteriaSampleChanged)="onCounterCriteriaSampleChanged()"></counter-criteria-sample>

<hr>
<form class="form-horizontal" (ngSubmit)="onSubmit()">
  <label for="countCriteriaData">CountCriteria JSON</label>
  <div class="row">
    <div class="form-body">
      <div class="col-xs-6">
        <div class="form-group" [ngClass]="{'has-error has-feedback': invalidJSON===true}">
          <div class="col-md-12">
            <textarea 
              [(ngModel)]="counterCriteriaValue" 
              name="countCriteriaData" 
              class="form-control" 
              rows="9"
            >
            </textarea>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label class="col-md-3 control-label">datasetCode</label>
          <div class="col-md-9">
              <input [ngModel]="datasetCode"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="" readonly="readonly">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">geoCriteria</label>
          <div class="col-md-9">
              <input [ngModel]="geoCriteria"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="" readonly="readonly">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">demoCriteria</label>
          <div class="col-md-9">
              <input [ngModel]="demoCriteria"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="" readonly="readonly">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <button type="submit" class="form-control btn btn-primary" [ngClass]="{'disabled': invalidJSON===true}">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
